<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Encrypter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Logo do site" class="logo">
        </div>
        <h1 class="titulo">Word Encrypter</h1>
    </header>
    <main>
        <section class="container">
            <div class="area_texto_normal">
                <textarea pattern="[a-z]+" name="texto_a_encriptar" id="encriptar" cols="20" rows="15" class="text_area"
                    placeholder="Digite aqui seu texto para encripitar ou desencripitar"></textarea>
                <p class="info">Apenas letras minúsculas e sem acento.</p>
                <div class="botoes">
                    <button class="btn_cript" onclick="encriptar()">Criptografar</button>
                    <button class="btn_decript" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
            <div class="area_texto_encripitado">
                <textarea name="texto_encriptado" id="encriptado" cols="30" rows="15" class="text_area" pattern="[a-z]+">
                </textarea>
                <img src="./assets/images/padlock.jpg" id="img_cadeado" alt="imagem" class="img_encript">
                <button id="btn_copia" class="btn_cop">Copiar</button>
            </div>
        </section>
    </main>
    <footer>Aqui é o footer</footer>
</body>

<script src="./assets/js/script.js"></script>
</html>
